<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colección de Corcholatas cerveceras</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Pirata+One" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="detail">
    <div id="main-container">
        <header id="header" class="scroll-active">
            <a href="http://www.sebaolate.cl" class="seba-logo">
                <img src="img/logo-so.png" alt="Seba Olate logo">
            </a>
            <section class="scroll-elements">
                <div class="proyect-logo">
                    <h2>
                        <a href="index.html">Corcholatas
                            <br/> de Cerveza</a>
                    </h2>
                </div>
                <div class="back-master">
                    <a href="index.html">Volver</a>
                </div>
            </section>
        </header>

        <form id="add-form">
            <label for="marca">Ingresa el nombre de la marca:</label>
            <input type="text" name="marca">
            <label for="variedad">Ingresa la variedad a la que pertenece:</label>
            <input type="text" name="variedad" placeholder="ninguna">
            <label for="">Ingresa el país:</label>
            <input type="text" name="pais">
            <label for="">Selecciona el año de adquisición:</label>
            <select name="anio"></select>
            <label for="">Ingresa la ruta de la imagen:</label>
            <input type="text" name="ruta">
            <label for="">Ingresa la url del sitio web de la marca:</label>
            <input type="text" name="sitioWeb">
            <br><br>
            <button type="submit" name="agregar">Agregar a la colección</button>
        </form>

    </div>

    <script src="./js/add.js"></script>
</body>

</html>
