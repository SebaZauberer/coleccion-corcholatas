<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colección de Corcholatas cerveceras</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Pirata+One" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="detail">
    <div id="main-container">
        <header id="header" class="scroll-active">
            <a href="http://www.sebaolate.cl" class="seba-logo">
                <img src="img/logo-so.png" alt="Seba Olate logo">
            </a>
            <section class="scroll-elements">
                <div class="proyect-logo">
                    <h2><a href="index.html">Corcholatas
                        <br/> de Cerveza</a></h2>
                </div>
                <div class="back-master">
                    <a href="#">Volver</a>
                </div>
            </section>
        </header>

        <section id="add-form">
            <form>
                <label for="">Ingresa el nombre de la marca:</label>
                <input type="text">
                <label for="">Ingresa la variedad a la que pertenece:</label>
                <input type="text">
                <label for="">Ingresa el país:</label>
                <input type="text">
                <label for="">Selecciona el año de adquisición:</label>
                <select name="" id=""></select>
                <label for="">Ingresa la direccíon de la imagen:</label>
                <input type="text">
                <label for="">Ingresa la url del sitio web de la marca:</label>
                <input type="text">
                <button type="submit">Agregar a la colección</button>
            </form>
        </section>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
